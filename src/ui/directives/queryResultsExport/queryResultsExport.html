<div class="query-results-export">
  <div class="export-info clearfix">
    <div class="border-line"></div>
    <ul class="pull-left">
      <li>
        Exporting {{ results.length }} results
      </li>
    </ul>
    <div class="pull-right">
      <button class="btn btn-default">Use an existing export config</button>
    </div>
  </div>
  <div class="export-progress progress" ng-show="exporting">
    <div class="progress-bar progress-bar-info progress-bar-striped" ng-style="{ width : '20%' }">
      <span class="sr-only">40% Complete (success)</span>
    </div>
  </div>
  <div class="key-value-pairs clearfix" ng-hide="exporting">
    <div class="key-value-pair" ng-repeat="keyValuePair in keyValuePairs">
      <div class="menu">
        <ul>
          <li>
            <button class="btn btn-default" ng-click="removeColumn(keyValuePair)">
              <i class="fa fa-plus rotate-45"></i>
            </button>
          </li>
        </ul>
      </div>
      <div class="form-group clearfix">
        <label class="control-label col-sm-2">Header</label>
        <input class="form-control col-sm-10" type="text" ng-model="keyValuePair.key">
      </div>
      <div class="form-group clearfix">
        <label class="control-label col-sm-2">Property Name</label>
        <input class="form-control col-sm-10" type="text" ng-model="keyValuePair.value">
      </div>
    </div>
    <button class="btn btn-primary add-key-value-pair" ng-click="addColumn()">
      Add Property
    </button>
  </div>
</div>
