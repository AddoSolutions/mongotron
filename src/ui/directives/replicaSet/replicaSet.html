<div class="replica-set">
  <div class="form-group" ng-class="{ 'has-error' : !form.replicaSetName.$valid && formSubmitted }">
    <label class="col-sm-4 control-label">Replica Set Name</label>
    <div class="col-sm-8">
      <input class="form-control" ng-model="replicaSet.name" name="replicaSetName" type="text" ng-required="form.enableReplicaSet">
    </div>
  </div>
  <div class="replica-set-pairs">
    <div class="replica-set-pair" ng-repeat="pair in replicaSet.set">
      <div class="form-group">
        <label class="col-sm-4 control-label">Server Host</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="pair.host" name="host" type="text" placeholder="localhost">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Server Port</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="pair.port" name="port" type="text" placeholder="27017">
        </div>
      </div>
    </div>
  </div>
</div>
