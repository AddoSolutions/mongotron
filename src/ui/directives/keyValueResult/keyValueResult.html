<div>
  <ul class="menu">
    <li>
      <button class="btn btn-default" ng-click="deleteResult(result)">
        <i class="fa fa-plus rotate-45"></i>
      </button>
    </li>
  </ul>
  <span class="result-header clearfix" ng-click="result.isOpen = !result.isOpen">
    <pre>
      {{ result | json }}
    </pre>
    <span class="key no-select">
      <i class="fa " ng-class="{ 'fa-chevron-right' : !result.isOpen, 'fa-chevron-down' : result.isOpen }"></i>
      <span>({{ $index + 1 }}) ObjectId({{ ::result.original._id }})</span>
      <span>{{ ::result.original._id }}</span>
    </span>
    <span class="key no-select">
      { {{ ::result.keyValues.length }} fields }
    </span>
    <span class="key no-select">

    </span>
  </span>
  <div class="result-body clearfix" ng-if="result.isOpen" ng-class="{ 'open' : result.isOpen }">
    <div class="result-row clearfix" ng-repeat="keyvalue in ::result.keyValues">
      <div class="clearfix">
        <span class="result-cell col-sm-3 key">
          <i class="{{ ::keyvalue.type }} fa {{ ::keyvalue.icon }}"></i> {{ ::keyvalue.key }}
        </span>
        <span class="result-cell col-sm-6 value">
          {{ ::keyvalue.display }}
        </span>
        <span class="result-cell col-sm-3 type">
          {{ ::keyvalue.type }}
        </span>
      </div>
      <div class="" ng-if="keyvalue.keyValues">
        <key-value-result result="keyvalue"></key-value-result>
      </div>
    </div>
  </div>
</div>
