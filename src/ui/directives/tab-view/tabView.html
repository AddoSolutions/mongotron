<div class="tab-view">
  <!-- Tab Bar -->
  <div class="tab-bar">
    <ul class="nav nav-tabs" ui-sortable="sortableOptions" ng-model="tabs">
      <li name="{{ tab.name }}" class="tab" ng-repeat="tab in tabs" ng-class="{ active: tab.active }" ng-click="activateTab(tab, $event)">
        <a class="clearfix" href="#tab-{{ tab.value }}">
          <span class="tab-active-line"></span>
          <i class="tab-icon {{ tab.iconClassName }}"></i> {{ tab.name }}
          <i class="tab-close fa fa-times" ng-click="closeTab(tab, $event)"></i>
        </a>
      </li>
    </ul>
  </div>
  <!-- Tab Panes -->
  <div class="tab-panes">
    <div class="tab-pane" ng-repeat="tab in tabs" ng-class="{ active: tab.active }" id="tab-{{ tab.value }}">
      <!-- Page Tabs -->
      <div class="tab-pane-inner" ng-if="tab.type === TAB_TYPES.PAGE" ng-include="tab.src">
      </div>
      <!-- Query Tabs -->
      <div class="tab-pane-inner query-tab-pane" ng-if="tab.type === TAB_TYPES.QUERY">
        <collection-query collection="tab.collection"></collection-query>
      </div>
    </div>
  </div>
</div>
