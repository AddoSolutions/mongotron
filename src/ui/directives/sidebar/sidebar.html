<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo-wrap dropdown">
      <p class="logo">
        <img image-src="./images/logo.png">
      </p>
    </div>
  </div>
  <ul class="server-list">
    <li ng-repeat="connection in activeConnections | orderBy : 'name'">
      <span ng-click="openConnection(connection)" ng-right-click="openConnectionContextMenu(connection)">
        <i class="fa fa-server"></i> {{ connection.name }}<i class="open-icon">+</i>
      </span>
      <ul class="database-list slide" ng-show="connection.isOpen">
        <li ng-repeat="database in connection.databases | orderBy : 'name'">
          <span class="level-2" ng-click="openDatabase(database, connection)" ng-right-click="openDatabaseContextMenu(database, connection)">
            <i class="fa fa-database"></i> {{ database.name }}<i class="open-icon">+</i>
            <span class="loader" ng-show="database.opening">
              <i class="fa fa-cog fa-spin"></i>
            </span>
          </span>
          <ul class="collection-list slide" ng-show="database.isOpen">
            <li>
              <span class="level-3" ng-click="openCollections(database)">
                <i class="fa fa-folder-o"></i> Collections<i class="open-icon">+</i>
                <span class="loader" ng-show="database.loadingCollections">
                  <i class="fa fa-cog fa-spin"></i>
                </span>
              </span>
              <ul class="collection-list slide" ng-show="database.showCollections && !database.loadingCollections">
                <li ng-repeat="collection in database.collections | orderBy : 'name'">
                  <span class="level-4" class="collection" ng-click="activateItem(collection, 'collection')" ng-class="{ active : collection.active }">
                    <i class="fa fa-files-o"></i> {{ collection.name }}
                  </span>
                </li>
              </ul>
            </li>
            <li>
              <span class="level-3">
                <i class="fa fa-folder-o"></i> Functions
              </span>
            </li>
            <li>
              <span class="level-3">
                <i class="fa fa-folder-o"></i> Users
              </span>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
