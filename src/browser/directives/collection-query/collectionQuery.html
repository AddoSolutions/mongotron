<div class="collection-query">
  <form name="query-form" novalidate>
    <div class="input-group query-input">
      <input type="text" class="form-control" placeholder="Enter your search query" ng-model="form.searchQuery">
      <span class="input-group-addon">
        <button class="btn btn-default" ng-click="search()">Search</button>
      </span>
    </div>
  </form>
</div>
