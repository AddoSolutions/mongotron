<div id="connect">
  <div class="server-block">
    <h3 class="server-block-header"><i class="fa fa-server"></i>&nbsp;Select a MongoDb Connection</h3>
    <ul class="server-list" ng-class="{ 'active' : connections.length }">
      <li ng-repeat="connection in connections">
        <a href="#" ng-click="connect(connection, $event)">{{ connection.name }}</a>
      </li>
    </ul>
  </div>
</div>
