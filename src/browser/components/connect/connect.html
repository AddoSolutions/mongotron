<div id="connect">
  <div class="server-block">
    <div class="inner">
      <h3><i class="fa fa-server"></i>&nbsp;Select a MongoDb Connection</h3>
      <ul class="server-list">
        <li ng-repeat="connection in connections | orderBy : 'name'">
          <a href="#" ng-click="connect(connection, $event)">{{ connection.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
